  <script>
    const debounce = function(cb, timeout=1000) {
        let refID;
        return function() {
            const self = this;
            const args = arguments;
            clearTimeout(refID);
            refID = setTimeout(() => cb.apply(self, args), timeout);
        }
    }

    $(document).ready(function() {
        const key_name_pair = {
            title: 'product_name',
            discounted_price: 'price',
            category: 'category',
            brand: 'brand'
        }

        $('#barcode').on('input', debounce(function() {
            let barcode = $(this).val();
            if (barcode) {
                $.ajax({
                    url: '/api/product',
                    method: 'POST',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        barcode
                    },
                    success: function(resp) {
                        const data = resp.data[0];
                        if(!data) return;

                        for(let key in key_name_pair) {
                            $(`[name="${key_name_pair[key]}"]`).val(data[key]);
                        }

                        $(`[name="quantity"]`).val(1)
                    }
                })
            }
        })
        )

        $('#add-btn').click(function() {
            const tbody = $('#bill-items tbody');
            let fields = {
                barcode: '',
                product_name: '',
                price: '',
                category: '',
                brand: '',
                quantity: ''
            }

            for(let field in fields) {
                fields[field] = $(`[name="${field}"]`).val()
                $(`[name="${field}"]`).val('')
            }

            let tr = $('<tr />').data('data', fields);
            
            $(tr).append($('<td />').text(fields.barcode));
            $(tr).append($('<td />').text(fields.product_name));
            $(tr).append($('<td />').text(fields.quantity));
            $(tr).append($('<td />').text(fields.price)); 
            
            $(tbody).append(tr);
        });
    });
  </script>
